<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='./aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <!-- ~ 400m far -->
        <a-box material="color: red;" scale="5 5 5" gps-entity-place="latitude: 31.0271378; longitude: 121.4470954;"></a-box>
        <a-box material="color: red;" scale="5 5 5" gps-entity-place="latitude: 31.0269501; longitude: 121.4472652;"></a-box>

        <a-box material="color: red;" scale="5 5 5" gps-entity-place="latitude: 31.0268305; longitude: 121.4473130;"></a-box>

        <a-camera
            rotation-reader
            gps-camera="gpsMinDistance: 10;"
        >
		</a-camera>
	</a-scene>
</body>
