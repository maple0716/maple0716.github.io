<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Augmented Reality</title>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene id="scene" vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <!-- using gpsMinDistance: 5 => update GPS only if user moves by 5 meters or more => avoid shaking for near objects -->
        <!-- using accelerationToMove: 1.0 => 'smooth' inertial sensors precision precision in order to avoid distant places shaking -->
        <!-- <a-camera rotation-reader gps-camera="gpsMinDistance: 1;"></a-camera> -->
        <a-camera rotation-reader gps-camera="gpsMinDistance: 1;"></a-camera>
        <a-entity id="arObjectsContainer"></a-entity>
    </a-scene>
    <script src="index.js"></script>
</body>
