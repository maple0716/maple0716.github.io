<!DOCTYPE html>
<html>
<head>
    <title>AR.js - Place 2D Text at Fixed GPS Coordinates</title>
    <script src="./three.min.js"></script>
    <script src="./aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/jeromeetienne/AR.js/2.2.0/three.js/build/ar.js"></script>
    <script src="https://rawcdn.githack.com/jeromeetienne/AR.js/2.2.0/three.js/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-camera-static preset="hiro"></a-camera-static>
        <a-entity gps-entity-place="latitude: 31.0271378; longitude: 121.4470954;">
            <a-text value="Hello, Location 1!" color="black" position="0 1.5 -1"></a-text>
        </a-entity>
        <a-entity gps-entity-place="latitude: 31.0269501; longitude: 121.4472652;">
            <a-text value="Hello, Location 2!" color="black" position="0 1.5 -1"></a-text>
        </a-entity>
        <a-entity gps-entity-place="latitude: 31.0268305; longitude: 121.4473130;">
            <a-text value="Hello, Location 3!" color="black" position="0 1.5 -1"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
